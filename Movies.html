<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie List</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <h2>Movie List</h2>

  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Genre</th>
        <th>Release Year</th>
        <th>Director</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>The Shawshank Redemption</td>
        <td>Drama</td>
        <td>1994</td>
        <td>Frank Darabont</td>
      </tr>
      <tr>
        <td>The Godfather</td>
        <td>Crime</td>
        <td>1972</td>
        <td>Francis Ford Coppola</td>
      </tr>
      <!-- Add more rows as needed -->
    </tbody>
  </table>

</body>
</html>
